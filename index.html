<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Learning Vue</title>

      <script src="https://unpkg.com/vue@3"></script>
<style>
body{
  background: #eee;
  max-width: 960px;
  margin: 20px auto;
}

p,h3, ul{
  margin: 0;
  padding:0;
}

li{
  list-style-type: none;
  background: white;
  margin: 20px auto;
  padding: 10px 20px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
</style>
  </head>
  <body>
    <h1>Hello, Vue :)</h1>

    <div id="app">
      <div v-if="showBooks">
        <ul>
          <li v-for='book in books' v-bind:class="{fav: book.isFav}">
          <img :src="book.img" :alt="book.title" height="100">
          <h3>{{book.title}}</h3>
          <p>{{book.author}}</p>
        </li>
        </ul>
<!-- <p>{{title }} -{{author}} - {{age}}</p> -->
      </div>
      <button @click='toggleshowBooks'>
      <span>hide books</span></button>
      <div class="box" @mouseover="handleEvent($event, 5)"> mouseover(enter)   </div>
      <div class="box"@mouseleave="handleEvent"> mouseleave </div>
      <div class="box"@dblclick="handleEvent"> double click </div>
      <div class="box"@mousemove="handleMousemove"> position -{{x}} , {{y}} </div>

<button v-on:click='age++'>Increase Age</button>
<button v-on:click='age'>decrease Age</button>
<div @click="changeTitle('Oathbringer')">
change book title -->
<!-- </div> -->

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
